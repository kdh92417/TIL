<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="기술 태그 검색" id="search">
    <button type="" id="form_button">검색</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script>
        let btnAjax = document.querySelector('#form_button');
        btnAjax.addEventListener('click', e => {
            var tag = document.querySelector('#search').value;
            $.ajax({
                url: "{% url 'search' %}",
                type: 'GET',
                data: { 'tag' : tag },
                success: function (data) {
                    console.log(data);
                },
                error: function () {
                    alert(tag);
                }
            })
        });
    </script>
</body>

</html>
